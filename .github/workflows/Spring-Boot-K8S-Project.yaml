name: Spring-Boot-K8S-Project
"on":
    push:
        branches:
            - main
    workflow_dispatch: {}
env:
    ACR_RESOURCE_GROUP: SpringBootLearning
    AZURE_CONTAINER_REGISTRY: SpringBootK8SProject
    CLUSTER_NAME: SpringbootTest
    CLUSTER_RESOURCE_GROUP: SpringBootLearning
    CONTAINER_NAME: springboot-k8s-demo
    DEPLOYMENT_MANIFEST_PATH: |
        ./deployment.yaml
        ./service.yaml
jobs:
    buildImage:
        permissions:
            contents: read
            id-token: write
        runs-on: ubuntu-latest



        steps:

            - uses: actions/checkout@v3
            - uses: azure/login@v1.4.3
              name: Azure login
              with:

                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
         
