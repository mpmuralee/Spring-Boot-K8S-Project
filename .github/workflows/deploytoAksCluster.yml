on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n SpringBootK8s -g SpringBootK8sa456-rg --location "East US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n SpringBootK8s --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n SpringBootK8s --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n SpringBootK8s --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: springbootk8s.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t springbootk8s.azurecr.io/springbootk8sproject:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push springbootk8s.azurecr.io/springbootk8sproject:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_springbootk8sproject_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep spring-boot-k8s-projecta579 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace spring-boot-k8s-projecta579`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: spring-boot-k8s-projecta579
        container-registry-url: springbootk8s.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: springbootk8dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: spring-boot-k8s-projecta579
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          springbootk8s.azurecr.io/springbootk8sproject:${{ github.sha }}
        imagepullsecrets: |
          springbootk8dockerauth   
